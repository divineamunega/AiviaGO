<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avia-GO</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="static/img/favicon.png"
      type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top navbar-expand-md mx-auto">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Avia-<span style="color: var(--color1)">GO</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title mx-auto" id="offcanvasNavbarLabel">Avia-<span style="color: gold;">GO</span></h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1">
              <li class="nav-item mx-lg-3 mx-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mx-lg-3 mx-auto">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item mx-lg-3 mx-auto">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item mx-lg-3 mx-auto">
                <a class="nav-link active" aria-current="page" href="#"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="book-Now justify-content-end align-items-center d-flex">
              <a href="#" class="book-now-btn mx-auto"> Book Now </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div
        id="carouselId"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="First slide"></li>
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="1"
            aria-label="Second slide"></li>
          <li
            data-bs-target="#carouselId"
            data-bs-slide-to="2"
            aria-label="Third slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item landing-img-1 active">
            <div
              class="overlay d-flex flex-column align-items-center justify-content-center px-4">
              <h1 class="landing-text-head text-center">
                <span style="color:gold;">LUXURY</span> JET FLIGHTS
              </h1>
              <p class="text-center landing-text px-5">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex
                perferendis esse officia obcaecati.
              </p>
              <a href="#" class="special-offer">Special Offer</a>
            </div>
          </div>
          <div class="carousel-item landing-img-2">
            <div class="overlay"></div>
          </div>
          <div class="carousel-item landing-img-3">
            <div class="overlay"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselId"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
  <script src="static/js/script.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>
</html>
